<!DOCTYPE html>
<html class="loginHtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册--仓库管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="loginBody">
<form class="layui-form">
    <div class="login_face"><img src="/resources/images/face.jpg" class="userAvatar"></div>
    <div class="layui-form-item input-item">
        <label for="name">姓名</label>
        <input type="text" placeholder="请输入姓名" autocomplete="off" id="name" name="name" class="layui-input" lay-verify="required">
    </div>
    <div class="layui-form-item input-item">
        <label for="loginname">登录名</label>
        <input type="text" placeholder="请输入登录名" autocomplete="off" id="loginname" name="loginname" class="layui-input" lay-verify="required">
    </div>
    <div class="layui-form-item input-item">
        <label for="pwd">密码</label>
        <input type="password" placeholder="请输入密码" autocomplete="off" id="pwd" name="pwd" class="layui-input" lay-verify="required">
    </div>
    <div class="layui-form-item input-item">
        <label for="confirmPwd">确认密码</label>
        <input type="password" placeholder="请再次输入密码" autocomplete="off" id="confirmPwd" name="confirmPwd" class="layui-input" lay-verify="required">
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="register" lay-submit>注册</button>
    </div>
    <div class="layui-form-item layui-row">
        <a href="/sys/toLogin" class="layui-col-xs12" style="text-align:center;color:#fff;">已有账号？去登录</a>
    </div>
</form>

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript" src="/resources/js/cache.js"></script>

<script type="text/javascript">
    layui.use(['form','layer','jquery'],function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery;

        // 注册提交
        form.on("submit(register)",function(data){
            var field = data.field;
            if(field.pwd !== field.confirmPwd){
                layer.msg("两次输入的密码不一致");
                return false;
            }
            var btn = $(this);
            btn.text("注册中...").attr("disabled","disabled").addClass("layui-disabled");
            $.post("/login/register",field,function(rs){
                btn.text("注册").attr("disabled",false).removeClass("layui-disabled");
                if(rs.code === 200){
                    layer.msg(rs.msg || "注册成功", {time:1000}, function(){
                        window.location.href="/sys/toLogin";
                    });
                }else{
                    layer.msg(rs.msg || "注册失败");
                }
            });
            return false;
        });

        // 表单输入效果复用登录页逻辑
        $(".loginBody .input-item").click(function(e){
            e.stopPropagation();
            $(this).addClass("layui-input-focus").find(".layui-input").focus();
        });
        $(".loginBody .layui-form-item .layui-input").focus(function(){
            $(this).parent().addClass("layui-input-focus");
        });
        $(".loginBody .layui-form-item .layui-input").blur(function(){
            $(this).parent().removeClass("layui-input-focus");
            if($(this).val() != ''){
                $(this).parent().addClass("layui-input-active");
            }else{
                $(this).parent().removeClass("layui-input-active");
            }
        });
    });
</script>
</body>
</html>
