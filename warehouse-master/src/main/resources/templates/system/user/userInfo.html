<script type="text/javascript">

    layui.use(['jquery','form'],function () {

        var $ = layui.jquery;
        var form = layui.form;
        $.get('/user/getNowUser',function (res) {
            $("#name").val(res.name);
            $(".id").val(res.id);
            $("#loginname").val(res.loginname);
            $("#remark").val(res.remark);
            $("#address").val(res.address);

            // 设置性别 0 女 1 男
            if(res.sex === 1 || res.sex === '1'){
                $("input[name='sex'][value='1']").prop("checked", true);
            }else if(res.sex === 0 || res.sex === '0'){
                $("input[name='sex'][value='0']").prop("checked", true);
            }
            form.render('radio');

            var imgpath = res.imgpath;
            // 如果是静态资源路径，直接使用；否则通过文件下载接口加载上传的头像
            if(imgpath && imgpath.indexOf('/resources/') === 0){
                $('#userFace').attr('src', imgpath);
            }else if(imgpath){
                $('#userFace').attr('src','/file/showImageByPath?path='+imgpath);
            }

        });


        //提交个人资料
        form.on("submit(changeUser)",function(data){
            var index = layer.msg('提交中，请稍候',{icon: 16,time:false,shade:0.8});
            $.post("/user/updateUserInfo", data.field, function (res) {
                layer.msg(res.msg);
            });
            setTimeout(function(){
                layer.close(index);
                layer.msg("提交成功！");
            },2000);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        })
    });


</script>
